<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
  <!-- My CSS-->
  <link href="style.css" rel="stylesheet">
  <title>Youweb</title>

</head>
<body>

  <header class="reg-header">
    <div class="regcol-left">
      <h2><span>You </span>are Welcome</h2>
    </div>
    <div class="regcol-right">
      <img src="images/hands.svg">
    </div>
  </header>
  <form action="#" class="regform">
    <h2>Not registered? <a href="register.html">Sign Up</a></h2>
    <div class="regfield-group">
      <label for="regemail">Email Address</label>
      <input type="email" id="regemail" name="email">
    </div>
    <div class="regfield-group">
      <label for="regpassword">Password</label>
      <input type="password" id="regpassword" name="password">
    </div>
    <div class="regfield-group">
      <button id="regsubmit">Sign in</button>
    </div>
  </form>
  <footer>
    <p class="attribution">
      <a href="https://kolhab.org">Webmaster</a>.
    </p>
  </footer>
</body>
</html>
